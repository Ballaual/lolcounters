name: Build React App

# Das Workflow wird bei einem Commit oder Pull Request auf dem Branch 'main' oder 'master' ausgelöst.
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - Live
      - Development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Wähle die Node.js-Version, die du benötigst.

      # Cache Node.js modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the React App
      - name: Build React app
        run: npm run build

      # Optionale Schritte, um den Build-Ordner zu speichern oder zu veröffentlichen
      # Beispiel: Build-Artefakte hochladen
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
